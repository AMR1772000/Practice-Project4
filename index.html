<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats preview card component</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
     crossorigin="anonymous"/>
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Inter:wght@400;700&family=Lexend+Deca&family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap"
 rel="stylesheet">

    
</head>

<body>
    <div class="All">
        <div class="row">
             <div class="main col-md-6">
            <div class="header">
                <h1>Get <span>insights</span> that help your business grow.</h1>
            </div>
            <div class="paragraph">
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            </div>
            <div class="stat">
                <div class="row">
                    <div class="col-xs-4">
                        <h1>10k+</h1>
                        <p>Companies</p>
                    </div>
                    <div class="col-xs-4">
                        <h1>314</h1>
                        <p>Templates</p>
                    </div>
                    <div class="col-xs-4">
                        <h1>12M+</h1>
                        <p>Queries</p>
                    </div>
                </div>
            </div>
             </div>

             <div class="image col-md-6">
            <img alt="image-header" src="image-header-desktop.jpg" />
            </div>
        </div>
    </div>
</body>
</html>
